<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Estilo personalizado para el asterisco */
        .asterisco {
            color: #b00020; /* Rojo más intenso */
            font-size: 1.3rem;
            font-weight: 900;
            vertical-align: middle;
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4" style="font-family: Arial, sans-serif; font-weight: bold;">Agregar Producto Nuevo</h2>
        
        <div class="alert alert-light border mb-4 shadow-sm">
            <span class="asterisco">*</span> <small class="text-muted fw-bold">Indica que el campo es obligatorio.</small>
        </div>

        <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label fw-bold">SKU (único) <span class="asterisco">*</span></label>
                <input type="text" th:field="*{sku}" class="form-control" 
                       th:classappend="${#fields.hasErrors('sku')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Nombre <span class="asterisco">*</span></label>
                <input type="text" th:field="*{nombre}" class="form-control"
                       th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Medida o Tamaño <span class="asterisco">*</span></label>
                <input type="text" th:field="*{medidaTamano}" class="form-control"
                       th:classappend="${#fields.hasErrors('medidaTamano')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('medidaTamano')}" th:errors="*{medidaTamano}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Stock Inicial <span class="asterisco">*</span></label>
                <input type="number" th:field="*{stockActual}" class="form-control"
                       th:classappend="${#fields.hasErrors('stockActual')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('stockActual')}" th:errors="*{stockActual}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Stock Mínimo <span class="asterisco">*</span></label>
                <input type="number" th:field="*{stockMinimo}" class="form-control"
                       th:classappend="${#fields.hasErrors('stockMinimo')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('stockMinimo')}" th:errors="*{stockMinimo}"></div>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/productos}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>
</html>
