<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Stock - Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 50px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .btn-guardar { background-color: #198754; color: white; border: none; }
        .btn-guardar:hover { background-color: #157347; color: white; }
        .btn-volver { background-color: #6c757d; color: white; border: none; }
        .btn-volver:hover { background-color: #5c636a; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 fw-bold">Agregar Producto Nuevo</h2>

    <div th:if="${error}" class="alert alert-danger d-flex align-items-center justify-content-between" role="alert">
        <div>
            <strong th:text="${error}"></strong>
            <span class="ms-2" th:if="${sugerencia}" th:text="${sugerencia}" id="textoSugerencia"></span>
        </div>
        <button th:if="${sugerencia}" type="button" class="btn btn-sm btn-outline-danger bg-white text-danger fw-bold" onclick="usarSugerencia()">
            Usar Sugerencia
        </button>
    </div>

    <div class="alert alert-light border mb-4" role="alert">
        <small class="text-danger fw-bold">* Indica que el campo es obligatorio.</small>
    </div>

    <form th:action="@{/productos/guardar}" th:object="${producto}" method="POST">
        
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label fw-bold">SKU (único) <span class="text-danger">*</span></label>
            <input type="number" min="0" id="sku" name="sku" th:field="*{sku}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Nombre <span class="text-danger">*</span></label>
            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Medida o Tamaño <span class="text-danger">*</span></label>
            <input type="text" name="medidaTamano" th:field="*{medidaTamano}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Stock Inicial <span class="text-danger">*</span></label>
            <input type="number" min="0" name="stockInicial" th:field="*{stockInicial}" class="form-control" required>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold">Stock Mínimo <span class="text-danger">*</span></label>
            <input type="number" min="0" name="stockMinimo" th:field="*{stockMinimo}" class="form-control" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-guardar px-4 py-2">Guardar</button>
            <a th:href="@{/productos}" class="btn btn-volver px-4 py-2 text-decoration-none">Volver</a>
        </div>
    </form>
</div>

<script th:inline="javascript">
    function usarSugerencia() {
        var elementoTexto = document.getElementById("textoSugerencia");
        if(elementoTexto) {
            var texto = elementoTexto.innerText;
            var numero = texto.match(/\d+/); 
            if(numero) {
                document.getElementById("sku").value = numero[0];
            }
        }
    }
</script>

</body>
</html>
