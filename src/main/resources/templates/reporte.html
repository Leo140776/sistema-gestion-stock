<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>h2 { font-family: 'Arial', sans-serif; font-weight: bold; }</style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Reporte Avanzado de Stock</h2>
        
        <form th:action="@{/reportes}" method="get" class="p-4 border rounded bg-light mb-4">
            <div class="row g-3">
                <div class="col-md-2">
                    <label class="form-label">Desde:</label>
                    <input type="date" name="fechaInicio" class="form-control" th:value="${param.fechaInicio}">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Hasta:</label>
                    <input type="date" name="fechaFin" class="form-control" th:value="${param.fechaFin}">
                </div>
                
                <div class="col-md-2">
                    <label class="form-label">Tipo:</label>
                    <select name="tipo" id="selectTipo" class="form-select" onchange="cambiarTipo()">
                        <option value="">Todos</option>
                        <option value="INGRESO" th:selected="${param.tipo == 'INGRESO'}">Ingreso</option>
                        <option value="EGRESO" th:selected="${param.tipo == 'EGRESO'}" 
                                sec:authorize="hasAnyRole('ADMINISTRADOR', 'GERENTE')">Egreso</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Motivo:</label>
                    <select name="motivo" id="selectMotivo" class="form-select" onchange="actualizarProductos()">
                        <option value="">Todos los motivos</option>
                        
                        <optgroup id="grupoIngreso" label="Ingresos">
                            <option value="Producción" th:selected="${param.motivo == 'Producción'}">Producción/Fabricación</option>
                            <option value="Devolución" th:selected="${param.motivo == 'Devolución'}">Devolución de Cliente</option>
                            <option value="Ajuste" th:selected="${param.motivo == 'Ajuste'}">Ajuste de Inventario</option>
                            <option value="Otro" th:selected="${param.motivo == 'Otro'}">Otro</option>
                        </optgroup>

                        <optgroup id="grupoEgreso" label="Egresos">
                            <option value="Venta" th:selected="${param.motivo == 'Venta'}"
                                    sec:authorize="hasAnyRole('ADMINISTRADOR', 'GERENTE')">Venta</option>
                            <option value="Desperdicio" th:selected="${param.motivo == 'Desperdicio'}">Desperdicio</option>
                            <option value="Rotura" th:selected="${param.motivo == 'Rotura'}">Rotura</option>
                            <option value="Donación" th:selected="${param.motivo == 'Donación'}"
                                    sec:authorize="hasAnyRole('ADMINISTRADOR', 'GERENTE')">Donación</option>
                        </optgroup>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Producto:</label>
                    <select name="productoId" id="selectProducto" class="form-select">
                        <option value="">Todos</option>
                        <option th:each="p : ${productos}" 
                                th:value="${p.id}" 
                                th:text="${p.nombre}"
                                th:selected="${param.productoId != null and param.productoId.toString() == p.id.toString()}"></option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i> Filtrar
                    </button>
                    <a th:href="@{/reportes}" class="btn btn-outline-secondary">Limpiar</a>
                    
                    <button type="submit" formaction="/reportes/exportar" class="btn btn-success ms-auto">
                        <i class="bi bi-file-earmark-excel"></i> Exportar a Excel
                    </button>
                </div>
            </div>
        </form>

        <a th:href="@{/}" class="btn btn-secondary mb-3">Volver al Inicio</a>

        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Producto</th>
                    <th>Cant.</th>
                    <th>Motivo</th>
                    <th>Observaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="t : ${transacciones}">
                    <td th:text="${#temporals.format(t.fecha, 'dd-MM-yyyy HH:mm')}"></td>
                    <td>
                        <span class="badge" 
                              th:classappend="${t.tipo.name() == 'INGRESO'} ? 'bg-success' : 'bg-danger'"
                              th:text="${t.tipo}"></span>
                    </td>
                    <td th:text="${t.producto.nombre}"></td>
                    <td th:text="${t.cantidad}"></td>
                    <td th:text="${t.motivo}"></td>
                    <td th:text="${t.observaciones}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(transacciones)}">
                    <td colspan="6" class="text-center text-muted py-4">
                        No se encontraron movimientos con estos filtros.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function cambiarTipo() {
            filtrarMotivos();
            actualizarProductos();
        }

        // 1. Ocultar/Mostrar Grupos de Motivos
        function filtrarMotivos() {
            const tipo = document.getElementById("selectTipo").value;
            const grupoIngreso = document.getElementById("grupoIngreso");
            const grupoEgreso = document.getElementById("grupoEgreso");
            const selectMotivo = document.getElementById("selectMotivo");

            // Mostrar u ocultar grupos
            if (tipo === "INGRESO") {
                grupoIngreso.style.display = ""; // Mostrar
                grupoEgreso.style.display = "none"; // Ocultar
            } else if (tipo === "EGRESO") {
                grupoIngreso.style.display = "none";
                grupoEgreso.style.display = "";
            } else {
                // Si es "Todos", mostramos todo
                grupoIngreso.style.display = "";
                grupoEgreso.style.display = "";
            }
            
            // Reiniciar valor de motivo para evitar inconsistencias
            selectMotivo.value = "";
        }

        // 2. Llamar a la API para filtrar Productos
        function actualizarProductos() {
            const tipo = document.getElementById("selectTipo").value;
            const motivo = document.getElementById("selectMotivo").value;
            const selectProducto = document.getElementById("selectProducto");

            // Construir URL
            let url = `/api/productos-filtrados?`;
            if (tipo) url += `tipo=${tipo}&`;
            if (motivo) url += `motivo=${motivo}`;

            // Petición AJAX
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Limpiar lista
                    selectProducto.innerHTML = '<option value="">Todos</option>';
                    
                    // Llenar con los productos recibidos
                    data.forEach(prod => {
                        const option = document.createElement("option");
                        option.value = prod.id;
                        option.text = prod.nombre;
                        selectProducto.appendChild(option);
                    });
                })
                .catch(error => console.error('Error al cargar productos:', error));
        }

        // Inicializar al cargar
        document.addEventListener("DOMContentLoaded", function() {
            filtrarMotivos();
            // Si ya viene un producto seleccionado, no lo recargamos para no perderlo
            const urlParams = new URLSearchParams(window.location.search);
            if (!urlParams.get('productoId')) {
                actualizarProductos();
            }
        });
    </script>
</body>
</html>
