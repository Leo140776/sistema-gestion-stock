<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .asterisco {
            color: #b00020; font-size: 1.3rem; font-weight: 900;
            vertical-align: middle; margin-left: 3px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4" th:text="${titulo}" style="font-family: Arial, sans-serif; font-weight: bold;"></h2>

        <div class="alert alert-light border shadow-sm">
            <span class="asterisco">*</span> <small class="text-muted fw-bold">Indica que el campo es obligatorio.</small>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="${esIngreso} ? @{/ingresos/guardar} : @{/egresos/guardar}" 
              th:object="${transaccion}" method="post" id="formTransaccion">
            
            <div class="mb-3">
                <label class="form-label fw-bold">Producto <span class="asterisco">*</span></label>
                <select th:field="*{producto}" class="form-select">
                    <option value="" disabled selected>Seleccione...</option>
                    <option th:each="p : ${productos}" th:value="${p.id}" 
                            th:text="${p.sku} + ' - ' + ${p.nombre} + ' (Stock: ' + ${p.stockActual} + ')'"></option>
                </select>
                <div class="text-danger small" th:if="${#fields.hasErrors('producto')}" th:errors="*{producto}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Cantidad <span class="asterisco">*</span></label>
                <input type="number" th:field="*{cantidad}" class="form-control">
                <div class="text-danger small" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Motivo <span class="asterisco">*</span></label>
                <select th:field="*{motivo}" class="form-select" id="comboMotivo" onchange="verificarMotivo()">
                    <option value="" disabled selected>Seleccione...</option>
                    
                    <option value="Producción" th:if="${esIngreso}">Producción/Fabricación</option>
                    <option value="Devolución" th:if="${esIngreso}">Devolución de Cliente</option>
                    <option value="Ajuste" th:if="${esIngreso}">Ajuste de Inventario</option>
                    <option value="Otro" th:if="${esIngreso}">Otro (Especificar)</option>

                    <option value="Venta" th:unless="${esIngreso}" 
                            sec:authorize="hasAnyRole('ADMINISTRADOR', 'GERENTE')">Venta</option>
                    
                    <option value="Desperdicio" th:unless="${esIngreso}">Desperdicio</option>
                    <option value="Rotura" th:unless="${esIngreso}">Rotura</option>
                    <option value="Donación" th:unless="${esIngreso}">Donación</option>
                    <option value="Ajuste" th:unless="${esIngreso}">Ajuste de Inventario</option>
                </select>
                <div class="text-danger small" th:if="${#fields.hasErrors('motivo')}" th:errors="*{motivo}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold" id="labelObs">Observaciones</label>
                <textarea th:field="*{observaciones}" class="form-control" rows="3" id="campoObs"></textarea>
                <div id="helpObs" class="form-text text-danger d-none">Debe detallar el motivo en este campo.</div>
            </div>

            <button type="submit" class="btn" 
                    th:classappend="${esIngreso} ? 'btn-success' : 'btn-danger'"
                    th:text="${esIngreso} ? 'Registrar Ingreso' : 'Registrar Egreso'"></button>
            <a th:href="@{/}" class="btn btn-secondary">Volver</a>
        </form>
    </div>

    <script>
        function verificarMotivo() {
            const motivo = document.getElementById("comboMotivo").value;
            const campoObs = document.getElementById("campoObs");
            const labelObs = document.getElementById("labelObs");
            const helpObs = document.getElementById("helpObs");

            if (motivo === "Otro") {
                campoObs.setAttribute("required", "required");
                if (!labelObs.innerHTML.includes("*")) { labelObs.innerHTML += ' <span class="asterisco">*</span>'; }
                helpObs.classList.remove("d-none");
            } else {
                campoObs.removeAttribute("required");
                if (labelObs.innerHTML.includes("*")) { labelObs.innerHTML = "Observaciones"; }
                helpObs.classList.add("d-none");
            }
        }
    </script>
</body>
</html>
