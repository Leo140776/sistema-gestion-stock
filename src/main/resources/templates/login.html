<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons para el ojito -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a8c0ff 0%, #8fa8e6 100%); /* Azules más claros */
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .btn-login {
            background: #6c8ef5; /* Azul más claro para el botón */
            border: none;
            font-weight: bold;
            padding: 12px;
        }
        .btn-login:hover {
            background: #5a7de3; /* Azul ligeramente más oscuro al hacer hover */
        }
        .error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .input-group-text {
            cursor: pointer;
            background: transparent;
            border-left: none;
        }
        .form-control {
            border-right: none;
        }
        .form-control:focus {
            box-shadow: 0 0 0 2px rgba(108, 142, 245, 0.25); /* Resplandor más suave */
            border-color: #6c8ef5;
        }
        .input-group:focus-within .form-control,
        .input-group:focus-within .input-group-text {
            border-color: #6c8ef5;
        }
        .text-primary {
            color: #6c8ef5 !important; /* Color del título más claro */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container mx-auto">
        <h2 class="text-center mb-4 fw-bold text-primary">Gestión Stock</h2>
        <h4 class="text-center mb-4">Iniciar Sesión</h4>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Usuario o Email</label>
                <input type="text" name="loginInput" class="form-control"
                       placeholder="admin@traversol.com" required autofocus>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="password" required>
                    <span class="input-group-text" onclick="togglePassword()">
                        <i class="bi bi-eye" id="toggleIcon"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-login w-100">Entrar</button>
        </form>

        <div th:if="${param.error}" class="error text-center mt-3">
            Credenciales inválidas. Intenta de nuevo.
        </div>
        <div th:if="${param.logout}" class="text-success text-center mt-3">
            Has cerrado sesión correctamente.
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        }
    }
</script>
</body>
</html>
